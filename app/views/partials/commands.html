<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1> Commands </h1>

    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Action</th>
          <th>Keyphrase</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="item in commands | orderBy:'timestamp'">
          <td>{{ item.timestamp }}</td>
          <td>{{ item.action }}</td>
          <td>{{ item.keyphrase }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
