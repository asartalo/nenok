<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Commands</h1>
  </div>
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th>Action</th>
          <th>Keyphrase</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in commands">
          <td>{{item.action}}</td>
          <td>{{item.keyphrase}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
